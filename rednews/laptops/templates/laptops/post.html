{% extends 'laptops/base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>

{% if post.photo %}
<p><img class="img-article-left" src="{{ post.photo.url }}"></p>
{% endif %}

{{post.content|linebreaks}}
<div class="clear"></div>
    <p class="link-read-post"><a href="{% url 'update' post.slug %}">Редактировать</a></p>
    <p class="link-read-post"><a href="{% url 'delete' post.slug %}">Удалить</a></p>
{% endblock %}
